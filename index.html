<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Tree Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="icon" type="image/png" href="images/icon.jpg">

</head>
<body>

    <div class="heading-box">SG Tree Visualizer</div>

    <div class="container">
        <div class="controls">
            
            <label for="arrayInput">Enter Array (comma-separated):</label>
            <input type="text" id="arrayInput" placeholder="Example: 1,3,5,7,9,11">
            
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="sum">Sum</option>
                <option value="min">Min</option>
                <option value="max">Max</option>
                <option value="or">OR</option>
                <option value="and">AND</option>
                <option value="xor">XOR</option>
            </select>

            <button onclick="createSegmentTree()">Build Tree</button>
            <button onclick="querySegmentTree()">Query In Range</button>
            <button onclick="updateSegmentTree()">Update At Index</button>

        </div>

        <div class="visualization">
            <svg id="treeContainer"></svg>
        </div>

        <!-- GitHub Repo Link at Bottom Left -->
        <div class="github-container">
            <a href="https://github.com/lazy-abhay/SG-Tree-Visualizer" target="_blank" class="github-link">ðŸ”— SG-Tree-Visualizer</a>
        </div>

    </div>

    <script src="js/visualizer.js"></script>
    <script src="js/segmentTree.js"></script>

</body>
</html>
